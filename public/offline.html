<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nGestorX - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
        }
        .retry-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você está offline</h1>
        <p>Não foi possível conectar ao nGestorX</p>
        <p>Verifique sua conexão com a internet</p>
        <button class="retry-button" onclick="window.location.reload()">Tentar novamente</button>
    </div>

    <script>
        // Verifica periodicamente se a conexão foi restaurada
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
